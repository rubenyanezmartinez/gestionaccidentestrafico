<!DOCTYPE html>
<html th:replace="~{fragmentos/plantilla::pagina(~{this::title}, ~{this::body})}" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Nuevo Servicio</title>
</head>

<body>

    <div class="row">
        <div class="col text-left">
            <h2>Nuevo Servicio</h2>
        </div>
    </div>

    <hr/>

    <div class="row">
        <div class="col text-center">
            <form th:action="@{/accidentes/__${accidente.id}__/nuevoServicio}" method="post" id="servicio-form">

                <div class="row">
                    <div class="col text-left">
                        <label class="control-label">Servicio</label>
                    </div>
                    <div class="col text-left">
                        <select class="form-control" th:name="servicio">
                            <option th:each="servicio : ${servicioEmergencias}" th:text="${servicio.id + ' ' + servicio.tipo + ' ' + servicio.localidad}" th:value="${servicio.id}"></option>
                        </select>
                    </div>
                </div>

                <br/>

                <div class="row">
                    <div class="col text-right">
                        <button class="btn" style="background-color: #5b9bd5; color: white" type="submit" name="anadirServicio">Añadir Servicio</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <br/>

    <div class="row">
        <div class="col text-left">
            <a class="btn btn-light" th:href="@{/accidentes}">Atrás</a>
        </div>
    </div>



</body>

</html>
