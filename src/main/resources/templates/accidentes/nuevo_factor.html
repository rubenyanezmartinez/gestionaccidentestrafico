<!DOCTYPE html>
<html th:replace="~{fragmentos/plantilla::pagina(~{this::title}, ~{this::body})}" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Nuevo Factor</title>
</head>

<body>

    <div class="row">
        <div class="col text-left">
            <h2>Nuevo Factor</h2>
        </div>
    </div>

    <hr/>

    <div class="row">
        <div class="col text-center">
            <form th:action="@{/accidentes/__${accidente.id}__/nuevoFactor}" th:object="${factor}" method="post" id="factor-form">

                <div class="row">
                    <div class="col text-left">
                        <label class="control-label">Tipo Factor</label>
                    </div>
                    <div class="col text-left">
                        <select class="form-control" th:field="*{tipoFactor}">
                            <option th:each="tipo : ${tiposFactores}" th:text="${tipo.nombre}" th:value="${tipo.id}"></option>
                        </select>
                    </div>
                </div>

                <br/>

                <div class="row">
                    <div class="col text-left">
                        <label class="control-label">Nombre</label>
                    </div>
                    <div class="col text-left">
                        <input required class="form-control" th:style="${#fields.hasErrors('valor')} ? 'border-color: red'" th:field="*{valor}" type="text" size="10" maxlength="50"/>
                        <p th:if="${#fields.hasErrors('valor')}" style="color: red" th:text="${#fields.errors('valor')}"></p>
                    </div>
                </div>

                <br/>

                <div class="row">
                    <div class="col text-right">
                        <button class="btn" style="background-color: #5b9bd5; color: white" type="submit" name="anadirAccidente">Añadir Factor</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <br/>

    <div class="row">
        <div class="col text-left">
            <a class="btn btn-light" th:href="@{/accidentes}">Atrás</a>
        </div>
    </div>



</body>

</html>
