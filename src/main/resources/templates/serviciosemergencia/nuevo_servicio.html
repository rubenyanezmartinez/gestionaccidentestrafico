<!DOCTYPE html>
<html th:replace="~{fragmentos/plantilla::pagina(~{this::title}, ~{this::body})}" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Nuevo Servicio de Emergencia</title>
</head>

<body>

    <div class="row">
        <div class="col text-left">
            <h2>Nuevo Servicio de Emergencia</h2>
        </div>
    </div>

    <hr/>

    <div class="row">
        <div class="col text-center">
            <form th:action="@{/serviciosemergencia}" th:object="${servicioEmergencia}" method="post" id="servicioemergencia-form">

                <div class="row">
                    <div class="col text-left">
                        <label class="control-label">Tipo Servicio</label>
                    </div>
                    <div class="col text-left">
                        <select class="form-control" th:field="*{tipo}">
                            <option value="POLICIA">Policia</option>
                            <option value="AMBULANCIA">Ambulancia</option>
                            <option value="BOMBEROS">Bomberos</option>
                            <option value="OTRO">Otro</option>
                        </select>
                    </div>
                </div>

                <br/>

                <div class="row">
                    <div class="col text-left">
                        <label class="control-label">Localidad</label>
                    </div>
                    <div class="col text-left">
                        <input required class="form-control" th:style="${#fields.hasErrors('localidad')} ? 'border-color: red'" th:field="*{localidad}" size="10" maxlength="50" />
                        <p th:if="${#fields.hasErrors('localidad')}" style="color: red" th:text="${#fields.errors('localidad')}"></p>
                    </div>
                </div>

                <br/>

                <div class="row">
                    <div class="col text-right">
                        <button class="btn" style="background-color: #5b9bd5; color: white" type="submit" name="anadirServicio">Añadir Servicio</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <br/>

    <div class="row">
        <div class="col text-left">
            <a class="btn btn-light" th:href="@{../serviciosemergencia}">Atrás</a>
        </div>
    </div>



</body>

</html>
